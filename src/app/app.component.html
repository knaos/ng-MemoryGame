<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <h3>Pairs left: {{ pairsLeft }}</h3>
  <h2 *ngIf="gameWon">Congratulations, you win!</h2>
  
  <div class="cards">
    <app-card *ngFor="let card of cards" [card]="card" (flipped)="flipped($event)"></app-card>
  </div>
</div>
<h2>
  Debug
</h2>
